{{ $name := .Get "name"}}
{{ $img := .Get "img"}}
{{ $github := .Get "github"}}
{{ $twitter := .Get "twitter"}}
{{ $linkedin := .Get "linkedin"}}

<article class="media">
  <figure class="media-left">
    <p class="speaker-image is-128x128">
      {{ if $img }}
        <img src="{{ $img }}">
      {{ else }}
      <i class="speaker-avatar">
        {{ partial "icons/avatar.html" .}}
      </i>
      {{end}}
    </p>
  </figure>

  <div class="speaker-media-content">
    <div class="speaker-content">
      <p>
        <strong>{{$name}}</strong>
        <br>
        {{ .Inner | markdownify }}
      </p>
    </div>

    <nav class="level is-mobile">
      <div class="level-left">
        {{ with $github }}
        <a class="level-item">
          <span class="icon is-small"><a href="http://github.com/{{ . }}"><i class="fab fa-github"></i></a></span>
        </a>
        {{ end }}
        {{ with $twitter }}
          <a class="level-item">
            <span class="icon is-small"><a href="http://twitter.com/{{ . }}"><i class="fab fa-twitter"></i></a></span>
          </a>
        {{ end }}
        {{ with $linkedin }}
          <a class="level-item">
            <span class="icon is-small"><a href="https://linkedin.com/in/{{ . }}"><i class="fab fa-linkedin"></i></a></span>
          </a>
        {{ end }}
      </div>
    </nav>
  </div>
</article>
