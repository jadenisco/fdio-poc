<a href="http://linkedin.com/in/{{ . }}">
    <span class="icon">
        <i class="inline-svg" style="color: #0A66C2">
            {{- $fname := print "icons/linkedin.svg" -}}
            {{- $path := "<path" -}}
            {{- $fill := "<path fill=\"currentColor\"" -}}
            {{ replace (readFile $fname) $path $fill | safeHTML }}
        </i>
    </span>
</a>
