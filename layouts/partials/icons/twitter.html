<a href="http://twitter.com/{{ . }}">
    <span class="icon">
        <i class="inline-svg" style="color: #1DA1F2">
            {{- $fname := print "icons/twitter.svg" -}}
            {{- $path := "<path" -}}
            {{- $fill := "<path fill=\"currentColor\"" -}}
            {{ replace (readFile $fname) $path $fill | safeHTML }}
        </i>
    </span>
</a>
